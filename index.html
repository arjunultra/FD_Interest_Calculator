<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FD Interest Rate Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-primary text-light">
        <div class="col-md-8 col-lg-10 col-xl-12">
          <h1 class="text-center">FD Interest Rate Calculator</h1>
        </div>
        <div class="bg-warning p-5 text-center">
          <label class="text-dark fw-bold text-uppercase" for="input-rate"
            >Input Rate: <input id="input-rate" type="text"
          /></label>
          <button
            id="calculate-btn"
            class="btn btn-secondary ms-3 btn-lg my-5 mb-2 my-sm-0"
            type="button"
          >
            Calculate
          </button>
        </div>
        <div class="result bg-success text-center p-5">
          <span class="bg-danger text-light text-uppercase p-3 me-3"
            >Result</span
          >
          <span class="bg-primary text-light text-uppercase p-3" id="result-ans"
            >Your Interest Rate is:
          </span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="fd_calc.js"></script>
  </body>
</html>
